# --------------- GENERAL --------------
server.port=${AUTH_SERVER_PORT}

# --------------- AUTH SERVICE CONFIG --------------
com.lucafaggion.oauth.config.path_prefix=${AUTH_SERVICE_PREFIX}
com.lucafaggion.oauth.config.login.path_prefix=${LOGIN_SERVICE_PREFIX}
com.lucafaggion.oauth.config.api.path_prefix=${AUTH_API_PREFIX}

# --------------- DATABASE --------------
spring.datasource.url=jdbc:postgresql://postdb:5432/devdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.sql.init.mode=always

spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --------------- RABBIT --------------
spring.rabbitmq.host=rabbitmq
logging.level.org.springframework.amqp=DEBUG

# --------------- GITHUBAPP --------------
com.lucafaggion.oauth.client.github.client-id=${GITHUB_OAUTH_CLIENT}
com.lucafaggion.oauth.client.github.client-secret=${GITHUB_OAUTH_CLIENT_SECRET}
# com.lucafaggion.oauth.client.github.uri=https://github.com/apps/thesis-ci-cd-app/installations/new/
com.lucafaggion.oauth.client.github.uri=https://github.com/login/oauth/authorize
com.lucafaggion.oauth.client.github.access-token-uri=https://github.com/login/oauth/access_token
com.lucafaggion.oauth.client.github.scopes=repo,user
com.lucafaggion.oauth.client.github.service-name=github
com.lucafaggion.oauth.client.github.user-uri=https://api.github.com/user

# --------------- BITBUCKETAPP --------------
com.lucafaggion.oauth.client.bitbucket.client-id=${BITBUCKET_OAUTH_CLIENT}
com.lucafaggion.oauth.client.bitbucket.client-secret=${BITBUCKET_OAUTH_CLIENT_SECRET}
com.lucafaggion.oauth.client.bitbucket.uri=https://bitbucket.org/site/oauth2/authorize
com.lucafaggion.oauth.client.bitbucket.access-token-uri=https://bitbucket.org/site/oauth2/access_token
com.lucafaggion.oauth.client.bitbucket.scopes=account,repository
com.lucafaggion.oauth.client.bitbucket.service-name=bitbucket
com.lucafaggion.oauth.client.bitbucket.user-uri=https://api.bitbucket.org/2.0/user

# --------------- LOG LEVEL FOR OUR APP --------------
logging.level.com.lucafaggion.thesis=DEBUG

# --------------- DEBUG RESTTEMPLATE --------------
logging.level.org.springframework.web.client.RestTemplate=DEBUG