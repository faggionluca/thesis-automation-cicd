steps:
  - run: [echo, "🎉 The job was automatically triggered by a ${{ github.event_name }} event."]
  - run: [echo, "🐧 This job is now running on a [(${job.runOn})] server hosted by GitHub!"]
  - run: [echo, "🔎 The name of your branch is [(${job.ref})] and your repository is ${{ github.repository }}."]
  - name: Check out repository code
    uses: actions/checkout@v3
  - run: [echo, "💡 The [(${user.name})] repository has been cloned to the runner."]
  - run: [echo, "🖥️ The workflow is now ready to test your code on the runner."]
  - name: List files in the repository
    run: [ls]
  - run: [echo, "🍏 This job's status is [(${job.status})]."]
run-on: alpine
outputs:
  test: /test